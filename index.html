<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tone.js Button Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="button-row">
      <!-- Buttons for piano keys -->
      <button class="note-button" id="playC">C4</button>
      <button class="note-button" id="playD">D4</button>
      <button class="note-button" id="playE">E4</button>
      <button class="note-button" id="playF">F4</button>
      <button class="note-button" id="playG">G4</button>
      <button class="note-button" id="playA">A4</button>
      <button class="note-button" id="playB">B4</button>
      <button class="note-button" id="playC5">C5</button>
    </div>
    <div class="column">
      <!-- Custom frequency input and play button -->
      <div class="input-box">
        <label for="customFrequency">Custom Frequency (Hz):</label>
        <input type="text" id="customFrequency">
        <button id="playCustom">Play Custom</button>
      </div>
      <!-- Slider and checkbox -->
      <input type="range" id="frequencySlider" min="20" max="1800" step="1">
      <div class="checkbox-container">
        <input type="checkbox" id="playOnSliderChange">
        <label for="playOnSliderChange">Play Note on Slider Change</label>
      </div>
      <!-- Wavelength display -->
      <div class="info-box">
        <label for="wavelength">Wavelength (Hz):</label>
        <input type="text" id="wavelength" readonly>
      </div>
      <!-- Button to stop all notes -->
      <button id="stopAllNotes">Stop All Notes</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.20/Tone.js"></script>
  <script src="script.js"></script>
</body>
</html>
