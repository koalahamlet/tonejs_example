<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tone.js Button Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="column">
      <div class="button-row">
        <!-- Buttons for piano keys -->
        <button class="half-button" id="space">  </button>
        <button class="note-button black-key" id="playCSharp">C#4</button>
        <button class="note-button black-key" id="playD">D#4</button>
        <button class="half-button" id="space">  </button>
        <button class="half-button" id="space">  </button>
        <button class="note-button black-key" id="playF">F#4</button>
        <button class="note-button black-key" id="playG">G#4</button>
        <button class="note-button black-key" id="playA">A#4</button>
      </div>
      <div class="button-row">
        <!-- Buttons for piano keys -->
        <button class="note-button white-key" id="playC">C4</button>
        <button class="note-button white-key" id="playD">D4</button>
        <button class="note-button white-key" id="playE">E4</button>
        <button class="note-button white-key" id="playF">F4</button>
        <button class="note-button white-key" id="playG">G4</button>
        <button class="note-button white-key" id="playA">A4</button>
        <button class="note-button white-key" id="playB">B4</button>
        <button class="note-button white-key" id="playC5">C5</button>
      </div>
    </div>
    <div class="column">
      <!-- Custom frequency input and play button -->
      <div class="input-box">
        <label for="customFrequency">Custom Frequency (Hz):</label>
        <input type="text" id="customFrequency">
        <button id="playCustom">Play Custom</button>
      </div>
      <!-- Slider and checkbox -->
      <input type="range" id="frequencySlider" min="10" max="2400" step="1" style="width: 400px;">
      <div class="checkbox-container">
        <input type="checkbox" id="playOnSliderChange">
        <label for="playOnSliderChange">Play Note on Slider Change</label>
      </div>
      <!-- Wavelength display -->
      <div class="info-box">
        <label for="wavelength">Wavelength (Hz):</label>
        <input type="text" id="wavelength" readonly>
      </div>
      <!-- Frequency Ratio -->
      <div>
        <label for="frequencyRatio">Frequency Ratio:</label>
        <input type="text" id="frequencyRatio" readonly>
      </div>
      <!-- Frequency Difference -->
      <div>
        <label for="frequencyDifference">Frequency Difference:</label>
        <input type="text" id="frequencyDifference" readonly>
      </div>
      <!-- Base Octave thingy -->
      <div>
        <label for="baseOctave">Base Octave:</label>
        <input type="number" id="baseOctave" min="1" max="8">
        <button id="changeOctaveButton">Change</button>
      </div>
      <!-- Button to stop all notes -->
      <button id="stopAllNotes">Stop All Notes</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.20/Tone.js"></script>
  <script src="script.js"></script>
</body>
</html>
